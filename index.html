<html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="components" id="header"><h1>YouTube Randomizer by <a href="https://twitter.com/0xTranqui">tranqui.eth</a></h1></div>
        <div class="components" id="player">
            <iframe id="iframe" width="100%" height="100%" src="" 
            frameborder="0" allowfullscreen>
            </iframe>
        </div>
        <div class="components" id="user-input">
            <form>
                <select type="select" id="selection">
                    <option disabled selected hidden>Video Type</option >
                    <option>Art</option>
                    <option>Sports</option>
                    <option>Web3</option>
                </select>
            </form>
        </div>
        <button onclick="vidPicker()" class="components" id="randomizer">Randomize Video</button>
    </div>
</body>
